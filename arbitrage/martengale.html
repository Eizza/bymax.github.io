<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<span></span>

	<div class="container">
		<p id="pers">0.00%</p>
	</div>

	<div class="container">
		<input oninput="percent()" id="aNum" type="number" value="10">
		<input oninput="percent()" id="bNum" type="number" value="11">
	</div>


	<div class="container" oninput="dealList()">
		<input id="deal"        type="number" value="10" s">
		<input id="coefficient" type="number" value="2" step="0.01">
		<!-- <button class="btn" id="start5" onclick="dealList()">start</button> -->
	</div>

	<div id="tabledeal"></div>

	<table id="table2">
			<tr>
				<td>#</td>
				<td>SUMM</td>
				<td>X</td>
				<td>DEP</td>
			</tr>			
	</table>

		<script>

			//  (a - b) / [ (a + b) / 2 ] | * 100 %

			function percent() {
				var a = parseFloat(aNum.value)
				var b = parseFloat(bNum.value)

				var res = (b-a)/a*100;

				pers.innerHTML = Math.abs(res).toFixed(2) + "%"

			}	
			

			function dealList() {
					var n = parseFloat(deal.value).toFixed(2);
					var summ = 0;
					var coeff = parseFloat(coefficient.value).toFixed(2);

					table2.innerHTML = "";

					for(var i=0; i<20; i++){
						var p = document.createElement("p");
						var tr = document.createElement("tr");
						var td = document.createElement("td");
						var d = (n*coeff) - n;

						summ = parseFloat(summ + n);

						var n1 = (i+1) + ". "
						var n2 = parseFloat(n).toFixed(2) + " $"
						var n3 = "+" + d.toFixed(2) + " $"
						var n4 = summ.toFixed(2) + " $"

						// p.innerHTML = (i+1) + ". " +  parseFloat(n).toFixed(2) + " $ | <span class='addm'>+" + d.toFixed(2) + "$</span>" + " dep: " + summ.toFixed(2) + "$";

						tr.innerHTML = "<tr>"
											+'<td>'+n1+'</td>'
											+'<td>'+n2+'</td>'
											+'<td class="td3">'+n3+'</td>'
											+'<td>'+n4+'</td>'
										+"</tr>"

						n *= coeff;
						table2.append(tr);
					}
			}

		</script>	
</body>
</html>
