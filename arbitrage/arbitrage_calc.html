<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		*{
			margin: 0;
			padding: 0;
			font-size: 20px;
		}
		table, tr, td {
			border: solid #000 1px;
		}
		input {
			width: 100px;
			padding: 10px;
			margin: 5px;
			border-radius: 10px;
			border: 1px solid;
		}
		tr, td {
			padding: 10px;
			margin: 5px;
		}
	</style>
	<table>
		<tr>ДЕПОЗИТ в тг<input onchange="a()" id="deposit_tg" type="number" value="250000"></tr>
		<tr>
			<td>HLKB</td>
			<td> <input onchange="a()" id="eur"        type="number" value="477"> KZT </td>
			<td id="kzttoeur" class="hlkb_eur">0.00</td>
		</tr>
		<tr>
			<td>BINANCE</td>
			<td> <input onchange="a()" id="eurusdtval" type="number" value="0.936" step="0.001"> EUR </td>
			<td id="eurusdt">0.00</td>
		</tr>
		<tr>
			<td>KSPB</td>
			<td> <input onchange="a()" id="usdtkztval" type="number" value="450"> KZT </td>
			<td id="usdtkzt">0.00</td>
		</tr>
		<p id="sprd">СПРЕД 0 %</p>
	</table>

	<script>
		function a(){
		// eur.onchange = function(){
			var dep = parseFloat(document.getElementById("deposit_tg").value);

			var euro = kzttoeur.innerHTML = parseFloat(dep/eur.value).toFixed(2);
			var usdt = (parseFloat(euro-2)/parseFloat(eurusdtval.value)).toFixed(2);

			kzttoeur.innerHTML = parseFloat(dep / eur.value).toFixed(2) + " EUR";
			eurusdt.innerHTML  = (parseFloat(euro-2) / parseFloat(eurusdtval.value)).toFixed(2) + "USDT";
			usdtkzt.innerHTML  = (parseFloat(usdt) * parseFloat(usdtkztval.value)).toFixed(2) + "KZT";

			var a = (parseFloat(usdt) * parseFloat(usdtkztval.value)).toFixed(2);
			var b = dep;
			sprd.innerHTML = "СПРЕД " + (((a-b)/(a+b))*100).toFixed(2) + " %"
		}
		
	</script>
</body>
</html>
