	<style>
		.container3 {
			height: 100vh;
			display: grid;
			color: var(--w);
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
		}
		.c3b11, .c3b22 {
			position: relative;
			border: 1px solid #fff;
			height: 100vh;
		}
		.circle {
			position: relative;
			transform: translate(-50%, -50%);
			left: 50%;
			top: 50%;
			border: 1px solid #fff;
			width: calc(11vw + 25vh);
		}
		.avatar {
			position: absolute;
			transform: translate(-50%, -50%);
			left: 50%;
			top: 50%;
			width: 100%;
			border-radius: 100%;
			border: 2px solid #fff;
		}
		.img11, .img22 {
			position: absolute;
			transform: translate(-50%, -50%);
			left: 50%;
			top: 50%;
			width: 105%;
		}
		.c3b22 {
			margin: 0 auto;
			width: 80%;
			height: 100vh;
	
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
	
		}
		.c3b22 p {
			font-size: calc( 1.5vw + 2.1vh );
			line-height: calc(2.5vw + 3vh);
		}
		.subli:before {
			content: '\00a0\00a0\00a0\00a0\00a0\00a';
		}
	</style>

</head>
