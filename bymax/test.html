 <!DOCTYPE html>
<html lang="en">
	<head>
		<title>DEMO 2</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.75">
		<script src="js/GSAP/TweenMax.min.js"></script>
		<script src="js/jquery-3.4.1.min.js"></script>
		
		<style>
			*{
				margin: 0;
				padding: 0;
				color: #fff;
			}
			body {
				background-color: #080225;
			}
			.container {
				position: relative;
				width: 50%;
				height: 100vh;
				border: 1px solid #fff;
				transform: translate(-50%);
				left: 50%;
				perspective: 1200px;
				/*background-image: url('img/c1/grid10x10.png');*/
				background-size: 100%;
			}
			.panel, .panel2 {
				background-image: url('img/c1/1.png');
				background-size: 100%;
				position: absolute;
				width: calc(50vw * 0.7);
				height: calc(50vw * 0.7);
				overflow: hidden;
				text-align: justify;
				transform: translate(-50%, -100%) rotateX(75deg);
				transform-origin: 0px  100%;
				transform-style: preserve-3d;
				left: 50%;
				top: 70%;
			}
			.panel2 {
				top: 75%;
				background-image: url('img/c1/2.png');

			}
			
			.container1 {
				position: relative;
				width: 100%;
				height: 100vh;
			}
		</style>
	</head>

	<body>

	<div class="container">
		<div class="panel"></div>
		<div class="panel2"></div>
	</div>
	<div class="container1"></div>


	<script src="byMax.js"></script>
	<script type="module">
		$(window).scroll(function(e) {
			var sc = $(this).scrollTop();
			var sc2 = window.scrollY;
			console.log(sc/3.14)
			TweenMax.to('.panel, .panel2', 0, {transform: 'translate(-50%, -100%) rotateX('+ (75 + (sc/Math.PI/7.5)) +'deg)'})
		})
	</script>
	</body>
</html>
