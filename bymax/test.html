			var dot = document.querySelector('.dot');

		document.querySelector('html').ontouchmove = function(e){

			var x1 = e.touches[0].pageX;
			var y1 = e.touches[0].pageY;
			var x2 = e.touches[1].pageX || x1;
			var y2 = e.touches[1].pageY || y1;
			var x = ( (x1/2) + (x2/2) );
			var y = ( (y1/2) + (y2/2) );

			var a = e.touches;
			console.log(a[0])
			// divTest.innerHTML = x1 + '|' + x2;

			
			$('.dot').css({

				'top' : y + 'px'
			});
