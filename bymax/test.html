		<style>
			*{
				margin: 0;

			body {
				background-color: #080225;
			}
		
			
			
			.container1 {
				position: relative;
				width: 10vw;
				height: 100vh;
			}

			hr {
				position: relative;
				width: 100px;
				height: 1px;
				margin: 50px 0;
				transform: translate(-50%, 0);
				left: 50%;
				border: none;
				background: red;
				overflow: visible;
			}
			hr:before, hr:after {
				content: '';
				position: absolute;
				left: 0;
				top: 0;
				margin: -5px;
				width: 10px;
				height: 10px;
				border-radius: 10px;
				background: red;
				z-index: 2;
			}
			hr:after {
				left: 100%;
			}
		</style>
	</head>

	<script src="byMax.js"></script>
	<script type="module">
		$(window).scroll(function(e) {
			var sc = window.scrollY;
			var hr = document.getElementsByTagName('hr');
			var top;
			for(var i=0; i<hr.length; i++) {
				top = hr[i].offsetTop;
				if(sc > top - (window.innerHeight * 0.7) && sc < top - (window.innerHeight * 0.6) ) { 
					TweenMax.to(hr[i], (2), {width: '50%', ease: Elastic.easeOut.config(1, 0.3)}) 
				}
				else if (sc < top - (window.innerHeight * 0.69)) { 
					TweenMax.to(hr[i], (2), {width: '0px', ease: Elastic.easeOut.config(1, 0.3)}) 
				}
				
			}
		})
	</script>
	</body>
